<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">Starcraft 2 Resource Calculator</div>
        <div class="body">
            <div class="side-bar">
                <div class="inputs">
                    <div class="race-select">
                        <label for="race">Choose your race:</label>
                        <select name="race" id="race">
                            <option value="terran">Terran</option>
                            <option value="zerg">Zerg</option>
                            <option value="protoss">Protoss</option>
                        </select>
                    </div>
                    <div class="buttons">
                        <button id="create-base">Create Base</button>
                        <button id="delete-base">Delete Base</button>
                        <button id="reset">Reset</button>
                    </div>
                </div>
                <div class="stats">
                    <div class="top-stats">
                        <p>Total Workers: <span class="total-worker-counter">0</span></p>
                    </div>
                    <div class="top-stats">
                        <p>Total Bases: <span class="total-base-counter">0</span></p>
                    </div>
                    <div class="top-stats">
                        <p>Total Minerals Per Minute: <span class="total-mineral-counter">0</span></p>
                    </div>
                    <div class="top-stats">
                        <p>Total Gas Per Minute: <span class="total-vespene-counter">0</span></p>
                    </div>
                </div>                
            </div>
            <div class="base-wrapper"></div>
        </div>    
    </div>  
    
    <script src="script.js"></script>
</body>
</html>
